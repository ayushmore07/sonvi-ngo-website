<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard | SONVI NGO</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
  font-family:'Poppins',sans-serif;
  margin:0;
  background:#f1f5f9;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  display:flex;
  align-items:center;
  gap:15px;
}

.logo-circle{
  width:50px;
  height:50px;
  border-radius:50%;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:700;
  font-size:20px;
}

header h1{
  margin:0;
  font-size:22px;
}

header span{
  font-size:14px;
  opacity:0.8;
}

/* CONTAINER */
.container{
  padding:40px;
}

/* CARDS */
.cards{
  display:flex;
  gap:25px;
  margin-bottom:40px;
}

.card{
  flex:1;
  background:white;
  padding:25px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  text-align:center;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

.card h3{
  font-size:32px;
  margin:0;
  color:#0f172a;
}

.card p{
  margin-top:10px;
  font-weight:600;
  color:#475569;
}

/* TABLE STYLING */
.section-title{
  margin-bottom:15px;
  margin-top:40px;
  font-size:20px;
  font-weight:700;
  color:#0f172a;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

th{
  background:#1e293b;
  color:white;
  padding:12px;
}

td{
  padding:10px;
  border-bottom:1px solid #eee;
  font-size:14px;
}

tr:hover{
  background:#f8fafc;
}

/* DELETE BUTTON */
button{
  padding:6px 12px;
  background:#ef4444;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:12px;
}

button:hover{
  background:#dc2626;
}

/* RESPONSIVE */
@media(max-width:900px){
  .cards{
    flex-direction:column;
  }
}

</style>
</head>
<body>

<header>
  <div class="logo">
      <div class="logo-circle">SV</div>
      <div>
          <h1>SONVI NGO</h1>
          <span>Admin Dashboard Panel</span>
      </div>
  </div>
</header>

<div class="container">

<div class="cards">
  <div class="card">
    <h3 id="eduCount">0</h3>
    <p>Education Supports</p>
  </div>

  <div class="card">
    <h3 id="oldageCount">0</h3>
    <p>Old Age Supports</p>
  </div>

  <div class="card">
    <h3 id="organCount">0</h3>
    <p>Organ Registrations</p>
  </div>
</div>

<div>
  <div class="section-title">Education Support Data</div>
  <table id="educationTable"></table>
</div>

<div>
  <div class="section-title">Old Age Support Data</div>
  <table id="oldageTable"></table>
</div>

<div>
  <div class="section-title">Organ Registration Data</div>
  <table id="organTable"></table>
</div>

</div>

<script src="admin.js"></script>
</body>
</html>
