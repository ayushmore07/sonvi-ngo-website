<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vruddhashram Support | SONVI NGO</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins', sans-serif;
  background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
  url("https://images.unsplash.com/photo-1581578731548-c64695cc6952");
  background-size:cover;
  background-position:center;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}

/* FORM CARD */
.container{
  width:100%;
  max-width:500px;
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(10px);
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.3);
  animation:fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  text-align:center;
  margin-bottom:25px;
  color:#800000;
  font-size:26px;
}

/* INPUTS */
.form-group{
  margin-bottom:15px;
}

label{
  font-weight:600;
  font-size:14px;
  display:block;
  margin-bottom:5px;
}

input, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
  transition:0.3s;
}

input:focus, select:focus{
  border-color:#800000;
  outline:none;
  box-shadow:0 0 8px rgba(128,0,0,0.2);
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#800000,#4d0000);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:linear-gradient(135deg,#a00000,#660000);
  transform:translateY(-2px);
}

/* DYNAMIC FIELD BOX */
#dynamicFields{
  margin-top:10px;
  padding:10px;
  border-radius:8px;
}

/* RESPONSIVE */
@media(max-width:500px){
  .container{
    padding:25px;
  }
}

</style>
</head>

<body>

<div class="container">
  <h2>Support Our Vruddhashram</h2>

  <form id="supportForm">

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" required>
    </div>

    <div class="form-group">
      <label>State</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Pincode</label>
      <input type="number" required>
    </div>

    <div class="form-group">
      <label>Select Support Type</label>
      <select id="careOption" required>
        <option value="">Choose Option</option>
        <option value="food">Food Support</option>
        <option value="clothes">Clothes Donation</option>
        <option value="medical">Medical Support</option>
        <option value="financial">Financial Contribution</option>
      </select>
    </div>

    <div id="dynamicFields"></div>

    <button type="submit">Submit Support Request</button>

  </form>
</div>

<script src="oldageform.js"></script>

</body>
</html>
