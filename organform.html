<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Organ Donation Registration</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(to right,#e6f7f3,#f4f8f9);
}

/* HEADER */
.header{
    background: linear-gradient(rgba(0,128,96,0.9), rgba(0,100,80,0.9)),
    url('https://images.unsplash.com/photo-1580281657521-3a1b8b78c76d?auto=format&fit=crop&w=1600&q=80');
    background-size:cover;
    background-position:center;
    color:white;
    text-align:center;
    padding:70px 20px;
}

.header h1{
    font-size:36px;
}

.header p{
    margin-top:10px;
    opacity:0.9;
}

/* FORM CONTAINER */
.form-container{
    max-width:900px;
    background:white;
    margin:40px auto;
    padding:40px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.1);
}

/* FORM GROUP */
.form-group{
    margin-bottom:20px;
}

.form-group label{
    display:block;
    margin-bottom:8px;
    font-weight:600;
    color:#008060;
}

.form-group input,
.form-group select,
.form-group textarea{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
    transition:0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus{
    border-color:#008060;
    outline:none;
    box-shadow:0 0 5px rgba(0,128,96,0.4);
}

/* TWO COLUMN */
.row{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}

/* ORGAN CHECKBOX */
.organs{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:10px;
}

.organs label{
    font-weight:400;
    color:#333;
}

/* DECLARATION */
.declaration{
    margin-top:20px;
    font-size:14px;
}

/* BUTTON */
.submit-btn{
    width:100%;
    margin-top:25px;
    padding:15px;
    background:linear-gradient(to right,#008060,#00b386);
    color:white;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.submit-btn:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

@media(max-width:700px){
    .row{
        grid-template-columns:1fr;
    }
}

</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <h1>ðŸ«€ Organ Donation Registration Form</h1>
    <p>Your decision today can save multiple lives tomorrow.</p>
</div>

<!-- FORM -->
<div class="form-container">
    <form id="organForm">

        <div class="row">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
        </div>

        <div class="form-group">
            <label>Blood Group</label>
            <select id="bloodGroup" required>
                <option value="">Select Blood Group</option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
            </select>
        </div>

        <div class="form-group">
            <label>Select Organs You Wish to Donate</label>
            <div class="organs">
                <label><input type="checkbox" value="Kidney"> Kidney</label>
                <label><input type="checkbox" value="Liver"> Liver</label>
                <label><input type="checkbox" value="Heart"> Heart</label>
                <label><input type="checkbox" value="Lungs"> Lungs</label>
                <label><input type="checkbox" value="Eyes"> Eyes</label>
                <label><input type="checkbox" value="Skin"> Skin</label>
            </div>
        </div>

        <div class="form-group">
            <label>Additional Medical Information</label>
            <textarea id="medicalInfo" rows="4" placeholder="Optional"></textarea>
        </div>

        <div class="declaration">
            <label>
                <input type="checkbox" id="agree" required>
                I voluntarily agree to donate my organs and confirm that the above information is true.
            </label>
        </div>

        <button type="submit" class="submit-btn">
            Submit Registration
        </button>

    </form>
</div>

<script src="organ.js"></script>

</body>
</html>
